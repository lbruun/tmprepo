
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Show AZ version
        run: |
          az version
          
     # Install azure-cli
      - uses: elstudio/action-install-azure-cli@v1          

      - name: Show AZ version
        run: |
          az version
