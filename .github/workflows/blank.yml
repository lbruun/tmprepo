
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Show AZ version
        run: |
          az version
          
      - name: Install Azure CLI
        run: |
           apt-cache policy azure-cli
           sudo apt-get install azure-cli=2.49.0-1~jammy

      - name: Show AZ version
        run: |
          az version
